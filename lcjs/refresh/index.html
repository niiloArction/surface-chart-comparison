<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script src="lcjs.iife.js"></script>
    <script src="xydata.iife.js"></script>
    <script>
        const CONFIG = {
            // NOTE: Columns = X Axis
            columns: 50,
            // NOTE: Rows = Z Axis
            rows: 60,
        }

        const {
            lightningChart,
            SurfaceSeriesTypes3D,
            ColorHSV,
            ColorRGBA,
            IndividualPointFill,
            PalettedFill,
            SolidFill,
            LUT,
            UIOrigins,
            UIBackgrounds,
            UIElementBuilders,
            UILayoutBuilders,
            emptyFill,
            Themes
        } = lcjs
                
        const {
            createSpectrumDataGenerator
        } = xydata

        const chart3D = lightningChart().Chart3D()
            .setTitle('Refreshing surface chart')

        const { rows, columns } = CONFIG
        const surface = chart3D.addSurfaceSeries( {
            type: SurfaceSeriesTypes3D.Grid,
            rows,
            columns,
            start: { x: 0, z: 0 },
            end: { x: columns, z: rows },
            pixelate: true
        } )
            // NOTE: Wireframe is optional for competitors. Not a must have.
            .setWireframeStyle( new SolidFill( { color: ColorRGBA( 0, 0, 0, 50 ) } ) )
                
        Promise.all(
            [0, 1].map(_ => 
                createSpectrumDataGenerator()
                    .setSampleSize( columns )
                    .setNumberOfSamples( rows )
                    .generate()
                    .toPromise()
            )
        ).then(dataSetsList => {
            let iDataSet = 0
            const changeDataSet = () => {
                iDataSet = (iDataSet + 1) % dataSetsList.length
                surface.invalidateYOnly(dataSetsList[iDataSet])
            }
            changeDataSet()
            setInterval(changeDataSet, 500);
        })

    </script>
</body>
</html>
